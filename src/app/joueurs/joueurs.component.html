<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joueurs</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow mb-4">
        <div class="card-body">
          <table class="table table-striped">
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Date de naissance</th>
              <th>Equipe</th>
              <th>Position</th>
            </tr>
            <tbody *ngFor="let joueur of joueurs">
              <tr>
                <td>{{ joueur.idJoueur }}</td>
                <td>{{ joueur.nomJoueur }}</td>
                <td>{{ joueur.datenaissance | date : "dd/MM/yyyy" }}</td>
                <td>{{ joueur.equipe }}</td>
                <td>{{ joueur.position }}</td>
                <td>
                  <a class="btn btn-danger" (click)="supprimerJoueur(joueur)"
                    >Supprimer</a
                  >
                </td>
                <td>
                  <a
                    class="btn btn-success"
                    [routerLink]="['/updateJoueur', joueur.idJoueur]"
                    >Modifier</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
