<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joueur</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Modifier un Joueur :</h2>
      </div>
      <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label>ID Joueur</label>
          <input
            readonly
            type="text"
            [(ngModel)]="currentJoueur.idJoueur"
            name="idJoueur"
            class="form-control"
          />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom Joueur</label>
          <input
            type="text"
            [(ngModel)]="currentJoueur.nomJoueur"
            name="nomJoueur"
            class="form-control"
          />
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date de naissance</label>
          <input
            type="date"
            [ngModel]="currentJoueur.datenaissance | date : 'yyyy-MM-dd'"
            (ngModelChange)="currentJoueur.datenaissance = $event"
            name="datenaissance"
            class="form-control"
          />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Equipe</label>
          <input
            type="text"
            [(ngModel)]="currentJoueur.equipe"
            name="equipe"
            class="form-control"
          />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Position</label>
          <input
            type="text"
            [(ngModel)]="currentJoueur.position"
            name="position"
            class="form-control"
          />
        </div>
        <div class="mt-2">
          <button
            type="submit"
            (click)="updateJoueur()"
            class="btn btn-success"
          >
            Modifer
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
